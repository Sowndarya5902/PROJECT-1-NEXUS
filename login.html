<html>
<head>
<meta charset="utf-8">
<title>Login Page | Sowndarya R</title>
<link href="Style.css" rel="stylesheet" type="text/css">
    <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
    </style>
    <script>
    function checkPassword()
        {
            let pwd = document.getElementById("Pwd").value;
            let cpwd = document.getElementById("ConfirmPassword").value;
            if(pwd != cpw)
                {
                    alert("Password and Confirm Password not matched! Please check again!!");
                    event.preventDefault();
                }
        }
    </script>
</head>
<body>
    <h2>Login and Sign-up page</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form>
			<h1>Create an Account!</h1>		
			<input type="text" placeholder="Name" name="username" id = "username"/>
			<input type="email" placeholder="Email" required name="Email" id="Email"/>
			<input type="password" placeholder="Password" id="pwd" name="pwd" required/>
            <input type="password" placeholder="Confirm Password" id="ConfirmPassword" name="ConfirmPassword"/>
            <input type="number" placeholder="Contact Number" name="ContactNo" id="ContactNo" pattern="[0-9]{10}" required />        
			<input type="submit" value="Sign Up" onClick="checkPassword()" id="btnSignUp" name="btnSignUp">
            <a href="#">Home</a>
		</form>     
	</div>
	<div class="form-container sign-in-container">
		<form>
			<h1>LOGIN PAGE</h1>
			<input type="email" id="Email" name="Email" placeholder="Email"/>
			<input type="password" id="Password" name="Password" placeholder="Password"/>
			<a href="#">Forgot your password?</a>
			<input type="submit" value="Login" name="Submit">
            <br>
            <a href="#">Back to Home</a>
        </form>    
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<input type="submit" class="ghost" id="Login" value="Login">
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello..!</h1>
				<p>Please provide your personal details to register..</p>
				<input type="submit" class="ghost" id="signUp" value="Sign Up"> 
			</div>
		</div>
	</div>
</div>
<script> 
    const signUpButton = document.getElementById('signUp');
	const logInButton = document.getElementById('logIn');
	const container = document.getElementById('container');
	signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
	});
	logInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
	});
</script>
</body>
</html>
